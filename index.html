<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Mole Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
    <main>
        <section>
            <div>
                <h1>Login | Mole Game</h1>
                <!--Formulário de Login-->
                <input id="user" placeholder="Usuário" />
                <input type="password" id="pwd" placeholder="Senha" />
                <button id="btnLogin">Entrar</button>
                <!--Botão de Cadastro-->
                <p>Não é cadastrado? <button title="cadastro" onclick="window.open('cadastro.html', '_self')">Realizar
                        Cadastro</button></p>
                <!--Botão de Ranking-->
                <button title="Raking" onclick="window.open('ranking.html', '_self')">Ranking</button>
            </div>
        </section>
    </main>
</body>

</html>
